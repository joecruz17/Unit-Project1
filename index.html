<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body> 
    <h1 id="title"><img src="https://i.imgur.com/Z7I5hnu.png" alt="" width="100%" height="50%"></h1>
    <div class="aiOpp">
        <div class="oppInfo">
            <header id="OppName">CHARIZARD</header>
            <header id="OppHP" class="greenBar">100</header>
        </div>
        
        <aside id="Charz"><img src="https://i.imgur.com/G4yR30H.png" alt="" height="300px" width="300px"></aside>
    </div>
    

    <div class="mainPoke">
        <aside id="Pika"><img src="https://i.imgur.com/mUYo7MZ.png" alt=""></aside>

         <div class="mainInfo">
            <footer id="MyHP" class="greenBar">100</footer>
            <footer id="MyName">PIKACHU</footer>
            
         </div>
      
    </div>

    
   
   
    
    
    <div class="bottomDisp">
        <div class="moveAndNG">
            <aside id="display">Choose a Move!</aside>
            <button id="newGame">New Game</button>
        </div>
        
        <aside id="AtkBox">
            <article id="tbolt" class="pikaMoves">ThunderBolt</article>
            <article id="tackle" class="pikaMoves">Tackle</article>
            <article id="thunder" class="pikaMoves">Thunder</article>
            <article id="sixmil" class="pikaMoves">6 Million Volts</article>
        </aside>
        
    </div>
 
    
</body>
</html>
